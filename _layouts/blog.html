	<!DOCTYPE html>
<html>
  {% include head.html %}
    <body id="page-top" class="index">
    {% include header.html %}
    <section class="bg-light-gray">
		<div class="container">
			<div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">Blog posts</h1>
                </div>
            </div>
			<div class="row" style="margin-top: 20px;">
			    {% for post in site.categories.posts %}
			    <div class="col-md-4 col-sm-6 portfolio-item blog-item">
			        <a href="{{ post.url | prepend: site.baseurl }}" class="portfolio-link" data-toggle="modal">
			            <div class="portfolio-hover">
			                <div class="portfolio-hover-content">
			                    <i class="fa fa-plus fa-3x"></i>
			                </div>
			            </div>
			            <img src="{{ site.baseurl }}/img/posts/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
			        </a>
			        <div class="portfolio-caption bg-light-yellow">
			            <h4>{{ post.title }}</h4>
			            <p class="text-muted">{{ post.subtitle }}</p>
			            <!-- <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> -->
			        </div>
			    </div>
			    {% endfor %}
			</div>
			<!-- <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
		</div>
	</section>
	{% include footer.html %}
    {% include js.html %}
    </body>
</html>
