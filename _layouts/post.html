<!DOCTYPE html>
<html>
  {% include head.html %}
    <body id="page-top" style="padding-top: 120px;" class="index">
    {% include header.html %}
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<h2>{{ page.title }}</h2>
				<hr class="star-primary">
				<div>
					<img src="{{ site.baseurl }}/img/posts/{{ page.img }}" class="img-responsive img-centered">
					<p>{{ page.description }}</p>
					<p>{{ page.content }}</p>
				</div>
				<div class="tags">
					<h5>Tags</h5>
					{{ page.tags | array_to_sentence_string }}
				</div>
			</div>
		</div>	
	</div>
	{% include footer.html %}
    {% include js.html %}
    </body>
</html>
