<!-- Design Thinking Grid Section -->
<section id="thinkdesign"">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Thinking Design</h2>
                <h3 class="section-subheading text-muted">Writings exploring various facets of design</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.categories.posts %}
            {% if post.tags contains 'design' %}
            <div class="col-md-4 col-sm-6 portfolio-item blog-item">
                <a href="{{ site.baseurl }}{{ post.url }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/posts/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption bg-light-yellow">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted .list-inline">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</section>
