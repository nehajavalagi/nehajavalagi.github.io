<!-- Thinkdesign Modals -->
{% for post in site.categories.posts %}
<div class="portfolio-modal modal fade" id="thinkDesignModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container" align="left">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <img src="img/design/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        <p>{{ post.description }}</p>
                        <p>{{ post.content }}</p>
                        <p><a href="{{post.link}}" class="btn btn-primary">Link to post on my blog</a></p>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
